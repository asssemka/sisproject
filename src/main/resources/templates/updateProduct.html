<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<h1 style="color: white">ASDFGHJKL</h1>
</head>
<body>
<div th:insert="navbar.html :: header"></div>
<form method="POST" th:action="@{/product/update/{id} (id=${product.getId()})}" th:object="${product}">
    <div class="form-group">
        <div class="container mt-3">
            <div class="row">
                <div class="col-6 mx-auto">
                    <label>Product Name</label>
                    <input
                            type="text"
                            name="productname"
                            th:field="*{productname}"
                            class="form-control"
                            placeholder="Enter First Name"
                    />
                    <div class="form-group">
                        <label>Product Description</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter First Name"
                        />

                    </div>
                    <div>
                        <label>Product Price</label>
                        <input
                                type="text"
                                name="price"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Enter First Name"
                        />

                    </div>
                    <div>
                        <label>Product Star</label>
                        <input
                                type="text"
                                name="star"
                                th:field="*{star}"
                                class="form-control"
                                placeholder="Enter First Name"
                        />

                    </div>
                    <div>
                        <label> Image</label>
                        <input
                                type="text"
                                name="image"
                                th:field="*{image}"
                                class="form-control"
                                placeholder="Enter First Name"
                        />

                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-dark">
                            SAVE
                        </button>
                        <a href="" class="btn btn-light">CLOSE</a>

                    </div>
<!--                    <div class="box-footer">-->
<!--                    </div>-->
                </div>
            </div>
        </div>
</form>


</body>
</html>
