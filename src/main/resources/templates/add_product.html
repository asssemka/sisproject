<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div th:insert="navbar.html :: header"></div>
</head>
<h1 style="color: white">ASDFGHJKL</h1>
<body>
<form th:action="@{'/products'}" th:object="${product}" method="POST" enctype="multipart/form-data">
    <div class="form-group" style="margin: 50px">
        <div class="container mt-3">
            <div class="row">
                <div class="col-6 mx-auto">
                    <label>Product Name</label>
                    <input
                            type="text"
                            name="productname"

                            class="form-control"
                            placeholder="Enter Product Name"
                    />
                    <div class="form-group">
                        <label>Product Description</label>
                        <input
                                type="text"
                                name="description"

                                class="form-control"
                                placeholder="Enter Product Description"
                        />

                    </div>
                    <div>
                        <label>Product Price</label>
                        <input
                                type="text"
                                name="price"

                                class="form-control"
                                placeholder="Enter Product Price"
                        />

                    </div>
                    <div>
                        <label>Product Star</label>
                        <input
                                type="text"
                                name="star"

                                class="form-control"
                                placeholder="Enter Product Star"
                        />

                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <select name="category_id" class="form-control">
                                <option th:each="category: ${categories}"
                                        th:text="${category.getName()}"
                                        th:value="${category.getId()}"></option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label>Image</label>
                        <input
                                type="file"
                                name="image"

                                class="form-control form-control-sm"

                                id="formFileSm"
                        />
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-dark">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>
<div th:insert="footer.html :: footer"></div>
</body>
</html>
