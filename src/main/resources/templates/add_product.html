<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/mainpage" style="display: block; margin-left: auto; margin-right: auto; text-align: center;">
            <img src="http://cdn.shopify.com/s/files/1/0612/9893/3944/files/Color_Black_2.png?v=1655232598" width="85" height="40" alt="" >
        </a>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family: system-ui;">ACTION:</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{products/new}" style="font-family: system-ui;">ADD PRODUCT</a>
                </div>
            </div>
            <form th:action="@{/logout}" method="post" style="font-family: system-ui;">
                <input type="submit" class="btn btn-dark" value="Log Out"/>
            </form>
        </div>
    </nav>
</head>
<h1 style="color: white">ASDFGHJKL</h1>
<body>
<form th:action="@{'/products'}" th:object="${product}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <div class="container mt-3">
            <div class="row">
                <div class="col-6 mx-auto">
                    <label>Product Name</label>
                    <input
                            type="text"
                            name="productname"

                            class="form-control"
                            placeholder="Enter First Name"
                    />
                    <div class="form-group">
                        <label>Product Description</label>
                        <input
                                type="text"
                                name="description"

                                class="form-control"
                                placeholder="Enter First Name"
                        />

                    </div>
                    <div>
                        <label>Product Price</label>
                        <input
                                type="text"
                                name="price"

                                class="form-control"
                                placeholder="Enter First Name"
                        />

                    </div>
                    <div>
                        <label>Product Star</label>
                        <input
                                type="text"
                                name="star"

                                class="form-control"
                                placeholder="Enter First Name"
                        />

                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <select name="category_id" class="form-control">
                                <option th:each="category: ${categories}"
                                        th:text="${category.getName()}"
                                        th:value="${category.getId()}"></option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label>Image</label>
                        <input
                                type="file"
                                name="image"

                                class="form-control form-control-sm"

                                id="formFileSm"
                        />
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-dark">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>

</body>
</html>
