<div class="container" style="margin-top: 100px;">
    <div class="container" style="display: flex; flex-direction:row;">
        <div class="col-md-4" th:object="${product}">
            <img class="rounded float-end" alt="..." width="500px" th:src="@{'/img/'+${product.getImage()}}" >
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:field = "*{productname}" th:text="${product.getProductname()}">
                </h5>
                <p class="card-text" th:field = "*{productname}" th:text="${product.getProductname()}"></p>
                <p class="card-text" th:field = "*{description}" th:text="${product.getDescription()}"> </p>
                <p class="card-text"><small class="text-muted" th:field = "*{price}" th:text="${product.getPrice()}"></small></p>
                <h5 class="card-title" th:field = "*{star}" th:text="${product.getStar()}"></h5>
                <button type="button" class="btn btn-dark" style=" border-radius:0;" >BUY</button>
            </div>
        </div>
    </div>
</div>
